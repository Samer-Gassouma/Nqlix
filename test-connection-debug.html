<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        .debug { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Connection Debug Test</h1>
    <p>This simulates the exact connection logic used in the Tauri app.</p>
    
    <div>
        <button onclick="testTauriConnection('http://192.168.1.89:3001')">Test Tauri Logic - 192.168.1.89:3001</button>
        <button onclick="testTauriConnection('http://192.168.1.244:3001')">Test Tauri Logic - 192.168.1.244:3001</button>
        <button onclick="testTauriConnection('http://localhost:3001')">Test Tauri Logic - localhost:3001</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Simulate the API service configuration
        class MockApiService {
            constructor() {
                this.config = {
                    baseUrl: 'http://localhost:3001/api',
                    timeout: 10000
                };
            }

            setConfig(config) {
                this.config = { ...this.config, ...config };
                console.log('üîç API Config updated:', this.config);
            }

            async checkConnection() {
                try {
                    const healthUrl = `${this.config.baseUrl.replace('/api', '')}/health`;
                    console.log('üîç Checking connection to health endpoint:', healthUrl);
                    console.log('üîç Current baseUrl:', this.config.baseUrl);
                    
                    const response = await fetch(healthUrl, {
                        method: 'GET',
                        signal: AbortSignal.timeout(5000),
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    console.log('üîç Health check response status:', response.status);
                    console.log('üîç Health check response headers:', Object.fromEntries(response.headers.entries()));
                    
                    if (!response.ok) {
                        console.log('üîç Health check failed with status:', response.status);
                        const errorText = await response.text();
                        console.log('üîç Error response body:', errorText);
                        return false;
                    }
                    
                    const data = await response.json();
                    console.log('üîç Health check response data:', data);
                    return data.status === 'ok';
                } catch (error) {
                    console.error('üîç Connection check failed:', error);
                    if (error instanceof Error) {
                        console.error('üîç Error details:', {
                            name: error.name,
                            message: error.message,
                            stack: error.stack
                        });
                    }
                    return false;
                }
            }
        }

        const api = new MockApiService();

        async function testTauriConnection(url) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<strong>Testing Tauri connection logic for ${url}...</strong>`;
            resultsDiv.appendChild(resultDiv);
            
            try {
                console.log('üîç Starting Tauri connection test for:', url);
                
                // Step 1: Normalize URL (simulate updateServerUrl logic)
                const baseUrl = url.replace(/\/api$/, '');
                const apiUrl = `${baseUrl}/api`;
                
                console.log('üîç Normalized API URL:', apiUrl);
                
                // Step 2: Update API config
                api.setConfig({ baseUrl: apiUrl });
                
                // Step 3: Test connection
                console.log('üîç Testing connection...');
                const isConnected = await api.checkConnection();
                
                console.log('üîç Connection test result:', isConnected);
                
                if (isConnected) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Tauri Connection Success: ${url}</strong><br>
                        <div class="debug">
                            <strong>Debug Info:</strong><br>
                            Input URL: ${url}<br>
                            Normalized Base URL: ${baseUrl}<br>
                            API URL: ${apiUrl}<br>
                            Health URL: ${baseUrl}/health<br>
                            Connection Result: ${isConnected}
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Tauri Connection Failed: ${url}</strong><br>
                        <div class="debug">
                            <strong>Debug Info:</strong><br>
                            Input URL: ${url}<br>
                            Normalized Base URL: ${baseUrl}<br>
                            API URL: ${apiUrl}<br>
                            Health URL: ${baseUrl}/health<br>
                            Connection Result: ${isConnected}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('üîç Tauri connection test error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Tauri Connection Error: ${url}</strong><br>
                    Error: ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
